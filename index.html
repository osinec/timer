<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер достигатора</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            color: #e0e0e0;
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 300;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 3px;
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-btn {
            flex: 1;
            background: rgba(41, 98, 255, 0.1);
            color: #2962ff;
            border: 1px solid rgba(41, 98, 255, 0.3);
        }

        .time-btn:hover {
            background: rgba(41, 98, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 98, 255, 0.2);
        }

        .start-btn {
            background: linear-gradient(135deg, #00c853, #64dd17);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 200, 83, 0.4);
        }

        .pause-btn {
            background: linear-gradient(135deg, #ff9100, #ffab00);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 145, 0, 0.3);
        }

        .pause-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 145, 0, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #ff1744, #f50057);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.4);
        }

        .finished {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                color: #64ffda;
                text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            }
            50% {
                color: #ff1744;
                text-shadow: 0 0 15px rgba(255, 23, 68, 0.7);
            }
            100% {
                color: #64ffda;
                text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            }
        }

        @media (max-width: 480px) {
            .timer-display {
                font-size: 3.5rem;
                padding: 20px 15px;
            }
            
            .time-buttons {
                flex-direction: column;
            }
            
            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ТАЙМЕР ДОСТИГАТОРА</h1>
        <div class="timer-display" id="timer">00:00</div>
        
        <div class="time-buttons">
            <button class="time-btn" id="add5">+ 5 мин</button>
            <button class="time-btn" id="add10">+ 10 мин</button>
            <button class="time-btn" id="add15">+ 15 мин</button>
        </div>
        
        <div class="controls">
            <button class="start-btn" id="start">Старт</button>
            <button class="pause-btn" id="pause">Пауза</button>
            <button class="reset-btn" id="reset">Сброс</button>
        </div>
    </div>

    <script>
        let timer = document.getElementById('timer');
        let startBtn = document.getElementById('start');
        let pauseBtn = document.getElementById('pause');
        let resetBtn = document.getElementById('reset');
        let add5Btn = document.getElementById('add5');
        let add10Btn = document.getElementById('add10');
        let add15Btn = document.getElementById('add15');
        
        let timeLeft = 0;
        let timerInterval = null;
        let isRunning = false;
        
        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            timer.textContent = `${minutes}:${seconds}`;
            
            if (timeLeft === 0 && isRunning) {
                timer.classList.add('finished');
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.textContent = 'Старт';
                // Воспроизводим звук завершения (опционально)
                try {
                    let audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEARKwAAIhYAQACABAAAABkYXRhAgAAAAEA');
                    audio.play();
                } catch(e) {
                    // Игнорируем ошибки воспроизведения звука
                }
            } else {
                timer.classList.remove('finished');
            }
        }
        
        function startTimer() {
            if (timeLeft > 0 && !isRunning) {
                isRunning = true;
                startBtn.textContent = 'Возобновить';
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                }, 1000);
            }
        }
        
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.textContent = 'Возобновить';
            }
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 0;
            isRunning = false;
            startBtn.textContent = 'Старт';
            updateDisplay();
        }
        
        function addTime(minutes) {
            timeLeft += minutes * 60;
            updateDisplay();
            
            // Если таймер не запущен, автоматически запускаем его при добавлении времени
            if (!isRunning && timeLeft > 0) {
                startTimer();
            }
        }
        
        // Назначаем обработчики событий
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        add5Btn.addEventListener('click', () => addTime(5));
        add10Btn.addEventListener('click', () => addTime(10));
        add15Btn.addEventListener('click', () => addTime(15));
        
        // Инициализация таймера
        updateDisplay();
    </script>
</body>
</html>
